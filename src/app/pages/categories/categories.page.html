<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Categories</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="create">
                <ion-icon slot="start" name="add"></ion-icon>
                Add
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of categories" [routerLink]="item.id" routerDirection="forward">
            <ion-label class="ion-text-wrap ion-padding-start">{{item.categoryName}}</ion-label>
            <ion-icon ios="hidden" slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
